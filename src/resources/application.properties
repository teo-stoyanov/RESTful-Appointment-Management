#Data Source Properties
spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver

spring.datasource.url = jdbc:mysql://localhost:3306/rush_hour?createDatabaseIfNotExist=true

spring.datasource.username =

spring.datasource.password = 

spring.datasource.initialization-mode=always
server.error.include-stacktrace=never
#JPA Properties
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.jpa.properties.hibernate.format_sql = TRUE
spring.jpa.properties.hibernate.show_sql = TRUE
spring.jpa.hibernate.ddl-auto = update

###Logging Levels

# Disable the default loggers
logging.level.org = WARN

logging.level.blog = WARN

## App Properties
app.admin.email =
app.admin.password = 
app.admin.first.name =
app.admin.last.name = 

app.token.type = Bearer
app.authentication = Authorization

app.jwtSecret= mission_impossible_secret_key
app.jwtExpirationInMs = 3600000

#Show SQL executed with parameter bindings
logging.level.org.hibernate.SQL = DEBUG

logging.level.org.hibernate.type.descriptor = TRACE